<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Life Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search... (Cmd+K)" id="globalSearch">
            </div>
            
            <ul class="nav-menu">
                <li><a href="#" class="active" data-section="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#" data-section="calendar"><i class="fas fa-calendar-alt"></i> Calendar</a></li>
                <li><a href="#" data-section="routine"><i class="fas fa-tasks"></i> Routine</a></li>
                <li><a href="#" data-section="habits"><i class="fas fa-check-circle"></i> Habits</a></li>
                <li><a href="#" data-section="school"><i class="fas fa-graduation-cap"></i> School Hub</a></li>
                <li><a href="#" data-section="growth"><i class="fas fa-brain"></i> Personal Growth</a></li>
                <li><a href="#" data-section="health"><i class="fas fa-heartbeat"></i> Health & Glow-Up</a></li>
            </ul>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Header with Weather/Time -->
            <div class="header">
                <h1 id="currentSection">Dashboard</h1>
                <div class="header-widgets">
                    <div class="widget" id="weatherWidget">
                        <i class="fas fa-cloud-sun"></i>
                        <span>Loading weather...</span>
                    </div>
                    <div class="widget" id="clockWidget">
                        <i class="far fa-clock"></i>
                        <span>--:-- --</span>
                    </div>
                </div>
            </div>
            
            <!-- Dynamic Content Sections -->
            <div class="content-section active" id="dashboard-section">
                <!-- Dashboard content will be loaded here -->
            </div>

            <div class="content-section" id="school-section">
                <!-- School Hub content will be loaded here -->
            </div>

            <!-- Other sections would follow the same pattern -->
        </div>
    </div>

    <!-- Firebase and other libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Main JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
